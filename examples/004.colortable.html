<body >
    
        <div id="viewport"> </div>
        <div id="messages"></div>

    <script>

        // note start
        //     请先填写参数，再浏览该案例文件，参数如下：
        //         projId：项目id
        //         ip：bimviz服务器地址，若使用的是公有云，ip为cloud.bimviz.io，使用的是私有云，ip为私有云服务器地址
        //         port：公有云端口是10001，私有云默认端口7005
        //         key：用户的key值
        // note end

		var projId = "2ce7d070-c5c4-4a6a-8bc5-da992b88236a";

        var bimEngine = new BIMVIZ.RenderEngine({
            projectId: projId,
            renderDomId: 'viewport',
            ip: "",
            port: ,
            key: '',
            resizeMode: 'fullpage',
			resourcePath:'../sdk/viz/data/',
            colorTable:{
				colorFilter:false,
                transparentMode:'custom',
                colorMode:'custom',
                table:{
                    'IFCWALLSTANDARDCASE': [1,0,0,0.1],
                    'IFCWALL': [1,1,0,0.6]
                }
            },
			selectSettings:{
                grayScene:true,
                cameraMove:true
            }
        });
		
		

        var msgControl = new BIMVIZ.UI.DefaultMessageControl(bimEngine, 'messages');

        bimEngine.start();
		
		bimEngine.addListener(BIMVIZ.EVENT.ProjectOverviewLoaded, function(event){
            var gid = '1rF8Vs5A1C98ZuG$pazKut';
            bimEngine.getElementById(gid, function(success, element){
                if(success==true){
                    console.log("Query element from api, GlobalId:", gid);
                    console.log(element);
                }
            });
         });

       
    </script>
