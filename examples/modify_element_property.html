        <div id="viewport"> </div>

    <script>

		var projId = "";

        var bimEngine = new BIMVIZ.RenderEngine({
            projectId: projId,
            renderDomId: 'viewport',
            ip: "",
            port: ,
            key: '',
            resizeMode: 'fullpage',
			resourcePath:'../sdk/viz/data/'
        });

        var msgControl = new BIMVIZ.UI.DefaultMessageControl(bimEngine, 'messages');
		
		  bimEngine.addListener(BIMVIZ.EVENT.OnSceneLoadCompleted, function (event) {
            var gid = '';
            var pros = [];
			
            pros.push({
                "name": "Weight",
                "value": "3594.600000",
                "propset": "Revit Quantity",
                "action": "delete"
            });
            pros.push({
                "name": "Volume",
                "value": "500",
                "propset": "Revit Quantity",
                "action": "update"
            });
            pros.push({
                "name": "TestWidth",
                "value": "600",
                "propset": "Revit Quantity",
                "action": "add"
            });
			
            bimEngine.updateElementProperties(gid, pros, function (data) {
                console.log("element update state:", data.success);
            });
        });
		
        bimEngine.start();
       
    </script>
