<head>

    <!-- THEME CSS -->

    <script src="../../sdk/viz/restapi/projectbuildmanager.js"></script>

</head>
<body>

<label>用户名称：</label>
<input id="username" type="text"/><br/>
<label>项目ID：</label>
<input id="ID" type="text"/><br/>
<button id="getRebulidStateBtn" class="btn btn-success btn-sm" type="button" style="margin-top:5px;height:inherit">获取编译状态</button>

<script>

    // note start
    //     请先填写参数，再浏览该案例文件，参数如下：
    //         ip：bimviz服务器地址，若使用的是公有云，ip为cloud.bimviz.io，使用的是私有云，ip为私有云服务器地址
    //         port：公有云端口是80，私有云默认端口7004
    //         key：用户的key值
    // note end

    var webApi = new BIMVIZ.WebApi({
        ip: "",//web ip，公有云试用：cloud.bimviz.io
        port: ,  //web 端口号，公有云试用：80
        key: '' //操作用户的开发key，公有云试用key
    });

    var projectBuildMgr = webApi.getProjectBuildManager();

    $("#getRebulidStateBtn").click(function(){
        var username = $("#username").val();
        var projectId = $("#ID").val();
        projectBuildMgr.getRebuildSceneState(username, projectId, function (rebuildstate) {
            if(rebuildstate.IsFinished){
                alert("编译完成");
            }
        });
    });
</script>
</body>
